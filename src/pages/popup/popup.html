<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Flowly</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
        }

        body {
            width: 280px;
            margin: 0;
            padding: 12px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            padding: 4px;
        }

        .header img {
            width: 32px;
            height: 32px;
        }

        .header-title {
            font-weight: 600;
            font-size: 16px;
            color: var(--gray-800);
        }

        .content {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
            text-decoration: none;
            color: inherit;
        }

        .settings-button {
            background: var(--primary);
            color: white;
        }

        .settings-button:hover {
            background: var(--primary-hover);
        }

        .social-buttons {
            display: flex;
            gap: 8px;
        }

        .social-button {
            flex: 1;
            background: var(--gray-100);
            color: var(--gray-700);
            border: 1px solid var(--gray-200);
        }

        .social-button:hover {
            background: var(--gray-200);
        }

        .social-button img {
            width: 20px;
            height: 20px;
        }

        .divider {
            height: 1px;
            background: var(--gray-200);
            margin: 4px 0;
        }

        .version {
            font-size: 12px;
            color: var(--gray-600);
            text-align: center;
            padding: 8px 0 4px;
        }
    </style>
</head>
<body>
<div class="header">
    <img src="flowly-48.png" alt="Flowly">
    <div class="header-title">Flowly</div>
</div>

<div class="content">
    <button type="button" id="settingsButton" class="button settings-button">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1Z"/>
        </svg>
        Paramètres
    </button>

    <div class="social-buttons">
        <a href="https://flowly.theovilain.com/" target="_blank" class="button social-button">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <path d="M2 12h20"/>
                <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
            </svg>
            Site internet
        </a>
    </div>

    <div class="divider"></div>

    <div class="social-buttons">
        <a href="https://discord.gg/Q5D2xRpSTN" target="_blank" class="button social-button">
            <img src="discord.png" alt="Discord">
            Discord
        </a>
        <a href="https://buymeacoffee.com/flowlyweb" target="_blank" class="button social-button">
            <img src="buy-me-a-coffee.png" alt="Buy me a coffee">
            Accès bêta
        </a>
    </div>

</div>

<div class="version"></div>

<script src="popup.js"></script>
</body>
</html>
